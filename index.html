<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filmzoeker</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
    <script src="javascript/movies.js"></script>
    <script defer src="javascript/script.js"></script>
  </head>
  <body>
    <header class="header">Winc filmzoeker</header>

    <nav class="navigation">
      <li>
        <input
          type="radio"
          id="latestMovies"
          name="filmFilter"
          value="latest"
        />
        <label for="latestMovies">Nieuwste films</label>
      </li>

      <li>
        <input type="radio" id="avengers" name="filmFilter" value="avengers" />
        <label for="Avengers">Avengers</label>
      </li>

      <li>
        <input type="radio" id="x-men" name="filmFilter" value="x-men" />
        <label for="X-men">X-men</label>
      </li>

      <li>
        <input type="radio" id="princess" name="filmFilter" value="princess" />
        <label for="Princess">Princess</label>
      </li>

      <li>
        <input type="radio" id="batman" name="filmFilter" value="batman" />
        <label for="Batman">Batman</label>
      </li>
    </nav>

    <main>
      <ul id="whereTheMoviesGo"></ul>
    </main>

    <footer class="footer">Made by Thong Hoang</footer>
  </body>
</html>
